<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Portfolio</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const owner = 'fotografie1'; // Vervang door je GitHub-gebruikersnaam
        const repo = 'portfolio';     // Vervang door je repositorynaam
        const folder = 'afbeeldingen';      // Map waar de afbeeldingen staan

        async function fetchImages() {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Kan afbeeldingen niet ophalen.');
                
                const files = await response.json();
                const gallery = document.getElementById('gallery');
                
                files.forEach(file => {
                    if (file.type === 'file' && /\.(png|jpe?g|gif|webp)$/i.test(file.name)) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        gallery.appendChild(img);
                    }
                });
            } catch (error) {
                console.error(error);
            }
        }

        fetchImages();
    </script>
</body>
</html>
