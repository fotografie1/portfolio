<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekeningen | Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        h1 {
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 300px; /* fixed height for uniformity */
            object-fit: cover; /* ensures all images have the same aspect ratio */
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, object-fit 0.3s ease, width 0.3s ease;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Foto's</a></li>
            <li><a href="tekeningen.html">Tekeningen</a></li>
        </ul>
    </nav>
    <h1>Tekeningen</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const owner = 'fotografie1'; // Vervang door je GitHub-gebruikersnaam
        const repo = 'portfolio';     // Vervang door je repositorynaam
        const folder = 'tekeningen';       // Map waar de tekeningen staan

        async function fetchImages() {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Kan tekeningen niet ophalen.');
                
                const files = await response.json();
                const gallery = document.getElementById('gallery');
                
                files.forEach(file => {
                    if (file.type === 'file' && /\.(png|jpe?g|gif|webp)$/i.test(file.name)) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        img.dataset.originalWidth = file.width; // Store the original width of the image (if available)
                        img.dataset.originalHeight = file.height; // Store the original height of the image (if available)
                        
                        // Add event listeners for hover effect
                        img.addEventListener('mouseenter', function() {
                            const originalWidth = img.naturalWidth;
                            const originalHeight = img.naturalHeight;
                            const maxWidth = window.innerWidth; // Maximum allowed width is the screen width
                            const scaleFactor = originalWidth / originalHeight;

                            // Calculate the new width and make sure it's less than screen width
                            let newWidth = originalWidth;
                            if (newWidth > maxWidth) {
                                newWidth = maxWidth;
                            }

                            // Apply the new width while keeping the aspect ratio
                            img.style.width = `${newWidth}px`;
                            img.style.height = `${newWidth / scaleFactor}px`;
                            img.style.objectFit = 'contain'; // Ensure the aspect ratio is preserved
                        });

                        img.addEventListener('mouseleave', function() {
                            img.style.width = '100%';
                            img.style.height = '300px';
                            img.style.objectFit = 'cover'; // Restore the original object-fit
                        });

                        gallery.appendChild(img);
                    }
                });
            } catch (error) {
                console.error(error);
            }
        }

        fetchImages();
    </script>
</body>
</html>
