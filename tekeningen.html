<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekeningen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        h1 {
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Foto's</a></li>
            <li><a href="tekeningen.html">Tekeningen</a></li>
        </ul>
    </nav>
    <h1>Mijn Tekeningen</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const owner = 'fotografie1'; // Vervang door je GitHub-gebruikersnaam
        const repo = 'portfolio';     // Vervang door je repositorynaam
        const folder = 'tekeningen';       // Map waar de tekeningen staan

        async function fetchImages() {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Kan tekeningen niet ophalen.');
                
                const files = await response.json();
                const gallery = document.getElementById('gallery');
                
                files.forEach(file => {
                    if (file.type === 'file' && /\.(png|jpe?g|gif|webp)$/i.test(file.name)) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        gallery.appendChild(img);
                    }
                });
            } catch (error) {
                console.error(error);
            }
        }

        fetchImages();
    </script>
</body>
</html>
