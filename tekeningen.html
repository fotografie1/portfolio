<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekeningen</title>
    <style>
        /* Voeg dezelfde CSS-stijlen toe als in index.html */
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Foto's</a></li>
            <li><a href="tekeningen.html">Tekeningen</a></li>
        </ul>
    </nav>
    <h1>Mijn Tekeningen</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const owner = 'jouw-gebruikersnaam'; // Vervang door je GitHub-gebruikersnaam
        const repo = 'jouw-repository';     // Vervang door je repositorynaam
        const folder = 'tekeningen';       // Map waar de tekeningen staan

        async function fetchImages() {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Kan tekeningen niet ophalen.');
                
                const files = await response.json();
                const gallery = document.getElementById('gallery');
                
                files.forEach(file => {
                    if (file.type === 'file' && /\.(png|jpe?g|gif|webp)$/i.test(file.name)) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        gallery.appendChild(img);
                    }
                });
            } catch (error) {
                console.error(error);
            }
        }

        fetchImages();
    </script>
</body>
</html>
